<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Practice Exercise</title>        
    </head>

    <body>
        
        <form action="/some-adress">
            <div>
                <label for="username">Username</label>

        </form>
