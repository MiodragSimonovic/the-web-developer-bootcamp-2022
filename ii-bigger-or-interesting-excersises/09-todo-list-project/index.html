<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Todo List</title>
    </head>

    <body>
        
        <h1>Todo List</h1>

        <ul>
            <li>"new" or "n" - Add A Todo</li>
            <li>"list" or "l" - List All Todos</li>
            <li>"delete" or "d" - Remove Specific Todo</li>
            <li>"quit" or "q" - Quit App</li>
        </ul>

        <script src="todos.js"></script>

    </body>

</html>
